<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="up/css/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <nav class="nav">
        <a href="#" class="nav__logo"
          ><img src="up/images/logo.svg" alt="logo"
        /></a>

        <input type="checkbox" class="hamburger desktop-none" />

        <ul class="nav__links">
          <li class="nav__links--link"><a href="#">Product</a></li>
          <li class="nav__links--link"><a href="#">Features</a></li>
          <li class="nav__links--link"><a href="#">Pricing</a></li>
          <li class="nav__links--link dot--line"><a href="#"></a></li>
          <li class="nav__links--link login"><a href="#">Login</a></li>
        </ul>
      </nav>

      <section class="hero">
        <div class="hero__left">
          <div class="hero__left--subtitle barlow">
            <span class="barlow">NEW</span> Monograph Dashboard
          </div>
          <div class="hero__left--title barlow">Powerful insights into your team</div>
          <p class="hero__left--body">
            Project planning and time tracking for agile teams
          </p>
          <div class="hero__left--action">
            <a href="#" class="cta barlow">Schedule a demo</a>
            <span class="barlow">to see a preview</span>
          </div>
        </div>
        <div class="hero__right">
          <img
            src="up/images/illustration-devices.svg"
            alt="illustration-devices"
          />
        </div>
      </section>
    </main>

    </p>
  </footer> -->
  </body>
</html>
